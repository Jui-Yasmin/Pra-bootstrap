<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        background-color: green;
        color: white;
        padding: 25px;
        text-align: center;
      }

      div:hover {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1>
      <p>Mouse over the div element below to change its background color:</p>
    </h1>

    <div>Mouse Over Me</div>
  </body>
</html>
