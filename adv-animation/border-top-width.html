<!DOCTYPE html>
<html>
  <head>
    <style>
      #myDIV {
        width: 300px;
        height: 200px;
        border: 2px solid rgb(188, 10, 10);
        animation: mymove 5s infinite;
      }

      @keyframes mymove {
        50% {
          border-top-right-radius: 150px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Animation of border-top-right-radius</h1>

    <p>
      Gradually change the border-top-right-radius property from 0 to 150px,
      then back:
    </p>
    <p></p>
    <div id="myDIV"></div>
  </body>
</html>
