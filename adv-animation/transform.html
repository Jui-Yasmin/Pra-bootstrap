<!DOCTYPE html>
<html>
  <head>
    <style>
      #myDIV {
        text align: center
        margin: auto;
        border: 1px solid black;
        width: 200px;
        height: 100px;
        background-color: red;
        color: white;
        animation: mymove 5s infinite;
      }

      @keyframes mymove {
        50% {transform: rotate(180deg);}
      }
    </style>
  </head>
  <body>
    <h1>Animation of transform</h1>

    <p>Gradually rotate the DIV element 180 degrees, and back:</p>
    <p></p>

    <div id="myDIV">
      <h1>ASAD LABIB</h1>
    </div>
  </body>
</html>
