<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        width: 20%;
        height: 150px;
        float: left;
        box-sizing: border-box;
      }

      #myDIV {
        background-color: lightblue;
        border: solid black 1px;
        animation: mymove 5s infinite;
      }

      .redDiv {
        background-color: rgb(93, 38, 12);
        text-align: center;
      }

      @keyframes mymove {
        50% {
          margin-inline: 50px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Animation of margin-inline</h1>

    <p>Gradually change the margin-inline from 0px to 50px, and back to 0px:</p>
    <p></p>

    <div class="redDiv">div</div>

    <div id="myDIV">This is my DIV element.</div>

    <div class="redDiv">div</div>
  </body>
</html>
