<!DOCTYPE html>
<html>
  <head>
    <style>
      #myDIV {
        animation: mymove 5s infinite;
      }

      @keyframes mymove {
        50% {
          text-shadow: 20px 30px 40px rgb(211, 8, 8);
        }
      }
    </style>
  </head>
  <body>
    <h1>Animation of text-shadow.</h1>

    <p>Gradually change the text-shadow property:</p>
    <p></p>

    <div id="myDIV">
      <h1>labib labib labib</h1>
      <p>This is a paragraph</p>
    </div>
  </body>
</html>
