<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color:#E7E9EB;
      }
      #myDIV {
        height:300px;
        background-color:#FFFFFF;
      }
      #blueDIV {
        position:absolute;
        width:400px;
        background:lightblue;
        padding:10px;
        clip-path:  ellipse(25% 40% at 50% 50%);
    </style>
  </head>
  <body>
    <h1>The clip Property</h1>

    <div id="myDIV">
      <div id="blueDIV">
        See how different clip-path values will affect this DIV element.
      </div>
    </div>
  </body>
</html>
