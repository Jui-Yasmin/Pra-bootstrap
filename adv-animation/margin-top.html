<!DOCTYPE html>
<html>
  <head>
    <style>
      #myDIV {
        background-color: rgb(199, 230, 173);
        animation: mymove 5s infinite;
      }

      @keyframes mymove {
        50% {
          margin-top: 50px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Animation of margin-top</h1>

    <p>Gradually change the margin-top from 0px to 50px, and back to 0px:</p>
    <p></p>

    <div id="myDIV">This is my DIV element.</div>
  </body>
</html>
