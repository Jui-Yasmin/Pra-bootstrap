<!DOCTYPE html>
<html>
  <head>
    <style>
      #myDIV {
        width: 300px;
        height: 200px;
        outline: 15px solid red;
        animation: mymove 5s infinite;
      }

      @keyframes mymove {
        50% {
          outline-color: rgb(29, 29, 208);
        }
      }
    </style>
  </head>
  <body>
    <h1>Animation of outline-color</h1>

    <p>
      Gradually change the outline-color property from red to blue then back to
      red:
    </p>
    <p></p>

    <div id="myDIV"></div>
  </body>
</html>
