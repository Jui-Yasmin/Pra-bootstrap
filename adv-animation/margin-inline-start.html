<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        width: 20%;
        height: 150px;
        float: left;
        box-sizing: border-box;
      }

      #myDIV {
        background-color: lightblue;
        border: solid black 1px;
        animation: mymove 5s infinite;
      }

      .redDiv {
        background-color: rgb(239, 135, 88);
        text-align: center;
      }

      @keyframes mymove {
        50% {
          margin-inline-start: 50px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Animation of margin-inline-start</h1>

    <p>
      Gradually change the margin-inline-start from 0px to 50px, and back to
      0px:
    </p>
    <p></p>

    <div class="redDiv">div</div>

    <div id="myDIV">This is my DIV element.</div>

    <div class="redDiv">div</div>
  </body>
</html>
