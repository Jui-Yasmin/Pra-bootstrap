<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color:#E7E9EB;
      }
      #myDIV {
        height:300px;
        background-color:#FFFFFF;
      }
      #blueDIV {
        position:absolute;
        width:100px;
        background:rgb(186, 6, 6);
        padding:10px;
        clip-path:  polygon(50% 0%, 0% 100%, 100% 100%);
    </style>
  </head>
  <body>
    <h1>The clip Property</h1>

    <div id="myDIV">
      <div id="blueDIV">
        See how different clip-path values will affect this DIV element.
      </div>
    </div>
  </body>
</html>
