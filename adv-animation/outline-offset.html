<!DOCTYPE html>
<html>
  <head>
    <style>
      #myDIV {
        margin: auto;
        border: 1px solid rgb(5, 5, 5);
        outline: rgb(203, 64, 13) solid 5px;
        width: 300px;
        height: 300px;
        animation: mymove 5s infinite;
      }

      @keyframes mymove {
        50% {
          outline-offset: 50px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Animation of outline-offset</h1>

    <p>
      Gradually change the outline-offset property from 0 to 50px, and back to
      0:
    </p>
    <p></p>
    <div id="myDIV"></div>
  </body>
</html>
