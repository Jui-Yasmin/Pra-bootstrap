<!DOCTYPE html>
<ahtml>
<head>
<style> 
#main {
  width: 350px;
  height: 100px;
  border: 1px solid #100f0f;
  display: flex;
}

#main div:nth-of-type(1) {flex-grow: 1;}
#main div:nth-of-type(2) {flex-grow: 1;}
#main div:nth-of-type(3) {flex-grow: 1;}

#myBlueDiv {
  animation: mymove 5s infinite;
}

@keyframes mymove {
  50% {flex-grow: 8;}
}
</style>
</head>
<body>

<h1>Animation of flex-grow</h1>

<p>Gradually change the flex-grow property of the "blue DIV" from 1 to 8, and back to 1:<p>

<div id="main">
  <div style="background-color:rgb(35, 2, 183);"></div>
  <div style="background-color:rgb(223, 5, 5);" id="myBlueDiv"></div>
  <div style="background-color:rgb(220, 199, 10);"></div>
</div>

</body>
</html>
