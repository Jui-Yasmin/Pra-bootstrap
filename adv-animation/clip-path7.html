<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: #0d7ae6;
      }
      #myDIV {
        height: 300px;
        background-color: #ffffff;
      }
      #blueDIV {
        position: absolute;
        width: 400px;
        background: rgb(210, 13, 2);
        padding: 10px;
        clip-path: inset(5% 20% 15% 10%);
      }
    </style>
  </head>
  <body>
    <h1>The clip Property</h1>

    <div id="myDIV">
      <div id="blueDIV">
        See how different clip-path values will affect this DIV element.
      </div>
    </div>
  </body>
</html>
