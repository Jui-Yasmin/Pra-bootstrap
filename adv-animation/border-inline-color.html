<!DOCTYPE html>
<html>
  <head>
    <style>
      #myDIV {
        inline-size: 70%;
        block-size: 200px;
        box-sizing: border-box;
        border-inline: 5px solid rgb(183, 9, 9);
        background-color: rgb(238, 235, 144);
        animation: mymove 5s infinite;
      }

      @keyframes mymove {
        50% {
          border-inline: 50px solid rgb(255, 77, 0);
        }
      }
    </style>
  </head>
  <body>
    <h1>Animation of border-inline</h1>

    <p>Gradually change the border-inline property:</p>
    <p></p>
    <div id="myDIV"></div>

    <p>
      The border-inline property is a shorthand property for all border-inline
      properties.
    </p>
    <p>
      See individual border-inline properties to see which is
      <em>animatable</em>.
    </p>
  </body>
</html>
