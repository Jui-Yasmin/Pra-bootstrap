<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        background-color: lightgreen;
        inline-size: 70%;
        border-block-start-width: 10px;
        border-block-start-style: solid;
        border-block-start-color: rgb(246, 71, 100);
      }
    </style>
  </head>
  <body>
    <h2>border-block-start-color: pink:</h2>
    <div>
      <p>
        The border-block-start-color property defines the color of the border at
        the start in the block direction.
      </p>
    </div>
  </body>
</html>
