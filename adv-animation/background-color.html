<!DOCTYPE html>
<html>
  <head>
    <style>
      #myDIV {
        width: 300px;
        height: 200px;
        background: red url("110.jpg") no-repeat top left/5px 5px;
        animation: mymove 5s infinite;
      }

      @keyframes mymove {
        50% {
          background: blue bottom right/50px 50px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Animation of background</h1>

    <p>Gradually change the background property:</p>
    <p></p>
    <div id="myDIV"></div>

    <p>
      The background property is a shorthand property for all background
      properties.
    </p>
    <p>
      The background-color, background-position, and background-size properties
      are <em>animatable</em> in CSS.
    </p>
  </body>
</html>
